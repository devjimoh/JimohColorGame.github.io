<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIMOH Color Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>THE COLOR GAME</h1>
    <div id="timer">Time Left: <span>10</span>s</div>
    <div id="color-display" data-testid="colorBox" class="hidden1"></div>
    <h3 data-testid="gameInstructions">GUESS THE CORRECT COLOR</h3>
    
    <div id="color-options" data-testid="colorOption"></div>
    <div id="scoreboard" data-testid="score">Score: 0</div>
    <div id="highest-score">Highest Score: 0</div>
    <div id="game-over" class="hidden">Opps! GAME OVER!</div>
    <button id="new-game-btn" data-testid="newGameButton">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
